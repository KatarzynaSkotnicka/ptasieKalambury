<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Co to za ptak - kalambury </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- logo -->
	<div class="container logoContainer">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<img src="images/cotozaptak-logo.svg">
			</div>
		</div>
	</div>
<!-- new game button -->
	<div class="container" id="buttonContainer">	
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<button class="btn btn-default btn-lg" id="newGameButton"> Nowa gra </button>
			</div>
		</div>
	</div>
<!-- riddle -->
	<div class="container" id="riddleContainer">	
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<ul id="birdName">
					<!-- <li>  </li>  
					<li>  </li>
					<li>  </li>
					<li>  </li>
					<li>  </li>
					<li>  </li> -->
				</ul>
			</div>
		</div>
	</div>
<!-- gallery -->
	<div class="container" id="galleryContainer">
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/czajka.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/kulczyk.jpg">
			</div>
			<div class="col-md-3 col-sm-6 ccol-sm-6 ol-xs-12">
				<img class="singlePhoto" src="images/potrzos.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/mazurek.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/piegza.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/pluszcz.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/pustulka.jpg">
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<img class="singlePhoto" src="images/pleszka.jpg">
			</div>
		</div>
	</div>
<!-- grats -->
	<div id="flexContainer">
		<div class="container gratsContainer">
			<div>
				<img class="img-responsive" src="images/potrzos.jpg">
					<h2 class="grats"> Gratulacje! Odgadłeś :)</h2> 
					<button type="button" class="btn btn-default closeButton"> Zamknij	</button>
			</div>
		</div>
	</div>
<!-- footer -->
	<footer>
		<p> Ptasie Kalambury 2018 </p>
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	</footer>

	<script src="js/scripts.js"> </script>
</body>
</html>
